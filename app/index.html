<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Bloggero</title>
    <link href="css/vendor/bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/vendor/content-tools/content-tools.min.css" rel="stylesheet" type="text/css" />
    <link href="css/vendor/content-tools/content-tools-align.css" rel="stylesheet" type="text/css" />
    <link href="css/index.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <!-- General Options Section -->
    <header id="home">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <!-- <img src="images/blog.png" alt="CodeStack" style="width: 60px; height: 60px" /> -->
                    <!-- <a class="navbar-brand" href="#">Bloggero</a> -->
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse">
                    <form class="navbar-form navbar-right" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#new" class="open">Open</a></li>
                        <li><a href="#settings">Settings</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section id="main" class="container-fluid">
        <!-- Post Tabs Section -->
        <section class="posts col-md-8">
            <!-- Post Title Section -->
            <div class="row post-title">

            </div>

            <!-- Editor Section -->
            <div class="row editor-main">
                <!-- Editor Tabs Section -->
                <div class="editor-tabs col-xs-12">
                    <!-- Visual Editor -->
                    <div class="visual">
                        <div data-editable data-name="main-content">
                            <blockquote>
                                Always code as if the guy who ends up maintaining your code will be a violent psychopath who knows where you live.
                            </blockquote>
                            <p>John F. Woods</p>
                        </div>
                    </div>

                    <!-- HTML Editor -->
                    <div class="html">
                        <!-- <h1>
                            HTML Editor
                        </h1> -->
                    </div>

                    <!-- Post Preview -->
                    <div class="preview">
                        <h1>
                            Post Preview
                        </h1>
                    </div>
                </div>
            </div>
        </section>

        <!-- Toolbox Section -->
        <section class="toolbox col-md-4">
            <!-- Blog Posts -->
            <div class="row">
                <div class="col-xs-12">
                </div>
            </div>

            <!-- Post Categories -->
            <div class="row">
                <div class="col-xs-12">
                </div>
            </div>

            <!-- Post Options -->
            <div class="row">
                <div class="col-xs-12">
                </div>
            </div>

            <!-- Local Entries -->
            <div class="row">
                <div class="col-xs-12">
                </div>
            </div>
        </section>
    </section>

    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/content-tools.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
